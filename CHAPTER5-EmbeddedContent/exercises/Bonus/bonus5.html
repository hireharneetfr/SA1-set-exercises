<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Sampler</title>
  <link rel="stylesheet" href="style12.css" />
  <!-- External stylesheet linked for styling the soundboard -->
</head>
<body>
  <header>
    <!-- Site header with title -->
    <h1>Audio Sampler</h1>
  </header>

  <main class="soundboard">
    <!-- Main content area holding all audio sample cards -->

    <!-- Main content area holding all audio sample cards -->
    <div class="card">
      <p class="number">10.</p>
      <p class="title">Ah-Ha</p>
      <p class="duration">1.4</p>
      <audio controls src="audio/ah-ha.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">11.</p>
      <p class="title">Dan</p>
      <p class="duration">0.5</p>
      <audio controls src="audio/dan.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">12.</p>
      <p class="title">Back of the net</p>
      <p class="duration">1.02</p>
      <audio controls src="audio/back-of-the-net.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">13.</p>
      <p class="title">Bang out of order</p>
      <p class="duration">1.38</p>
      <audio controls src="audio/bangoutoforder.mp3"></audio>
    </div>



    <div class="card">
      <p class="number">15.</p>
      <p class="title">Email of the evening</p>
      <p class="duration">1.91</p>
      <audio controls src="audio/emailoftheevening.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">16.</p>
      <p class="title">Im confused</p>
      <p class="duration">1.49</p>
      <audio controls src="audio/imconfused.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">17.</p>
      <p class="title">I ate scotch egg</p>
      <p class="duration">1.07</p>
      <audio controls src="audio/iateascotchegg.mp3"></audio>
    </div>

    <div class="card">
      <p class="number">18.</p>
      <p class="title">Hello Partridge</p>
      <p class="duration">2.25</p>
      <audio controls src="audio/hellopartridge.mp3"></audio>
    </div>
  </main>
<footer>
  <!-- Footer section with copyright info -->
    <p>&copy; Audio Samplier - Harneet 2025</p>
</footer>
</body>
</html>
