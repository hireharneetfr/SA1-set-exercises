<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style9.css" />
  <!-- Link to the external CSS file -->
   
</head>
<body>
  <div class="wrapper">
  <div class="calculator-box">
    <h1>Petrol Calculator </h1>
    <!-- Title of the calculator -->

<!-- Label and input for cost per liter -->
    <label for="cost">Cost per liter (DHS):</label>
    <input type="number" id="cost" value="1.72" step="0.01" />

<!-- Label and input for liters purchased -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" />

<!-- Button to trigger calculation -->
    <button id="calculateBtn">Calculate Total</button>

<!-- Result box to display the calculated total -->
    <div id="result-box" class="hidden">
      <p id="result-text"></p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; Petrol Calculator- 2025 Harneet</p>
</footer>

<!-- Link to the external JavaScript file -->
  <script src="java1.js"></script>
</body>
</html>
