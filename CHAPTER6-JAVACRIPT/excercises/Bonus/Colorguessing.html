<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style14.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Guess the Color: </h1>
    <h1><span id="rgbDisplay">rgb(?, ?, ?)</span></h1>
    <div class="choices" id="choices"></div>
    <div id="feedback"></div>
    <div id="livesScore">
      <p>Lives: <span id="lives">3</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <button id="playAgain" style="display:none;">Play Again</button>
  </div>

  <footer>&copy; RGB COLOR GUESSING GAME - 2025 HARNEET</footer>
  <script src="Java2.js"></script>
</body>
</html>
